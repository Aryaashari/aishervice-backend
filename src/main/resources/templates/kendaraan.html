<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head lang="en" th:replace="fragments :: header"></head>
  <body class="sidebar-noneoverflow starterkit">
    <div th:replace="fragments :: navbar"></div>
    <!--  BEGIN MAIN CONTAINER  -->
    <div class="main-container" id="container">
      <div class="overlay"></div>
      <div class="search-overlay"></div>
      <div th:replace="fragments :: sidebar"></div>
      <!--  BEGIN CONTENT AREA  -->
      <div id="content" class="main-content">
        <div class="layout-px-spacing">
          <!-- CONTENT AREA -->
          <div class="page-header">
            <div class="page-title">
              <h3>Kendaraan</h3>
            </div>
          </div>
          <div class="row layout-top-spacing">
            <div class="col-xl-12 col-lg-12 col-md-12 col-12 layout-spacing">
              <div class="widget-content-area br-4">
                <div class="widget-one">
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-primary mb-2 mr-2" data-toggle="modal" data-target="#registerModal"> Tambah Kendaraan </button>
                  <!-- Modal -->
                  <div class="modal fade register-modal" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header" id="registerModalLabel">
                          <h4 class="modal-title">Tambah Kendaraan</h4>
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
                              <line x1="18" y1="6" x2="6" y2="18"></line>
                              <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form class="mt-0" action="/kendaraan" method="post">
                            <div class="form-group">
                              <input type="text" class="form-control mb-2" name="id_pelanggan" id="exampleInputUsername1" placeholder="ID Pelanggan">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control mb-2" name="no_plat" id="exampleInput2" placeholder="No Plat" >
                              <div class="form-group">
                                    <input type="text" class="form-control mb-2" name="nomor_mesin" id="exampleInput3" placeholder="Nomor Mesin" </div>
                                    <div class="form-group">
                                    <input type="text" class="form-control mb-2" name="jenis_kendaraan" id="exampleInput4" placeholder="Jenis Kendaraan" </div>
                                    <button type="submit" class="btn btn-primary mt-2 mb-2 btn-block">Tambah</button>
                                    </div>
                                </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row layout-top-spacing">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-12 layout-spacing">
                    <div class="widget-content-area br-4">
                      <div class="widget-one">
                        <h6>List Kendaraan</h6>
                        <div class="table-responsive">
                          <table class="table mb-4">
                            <thead>
                              <tr>
                                <th class="text-center">#</th>
                                <th>ID_Pelanggan</th>
                                <th>No Plat</th>
                                <th class="">Nomor Mesin</th>
                                <th>Jenis Kendaraan</th>
                                <th>Aksi</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr th:each="kendaraan, index: ${kendaraans} ">
                                <td class="text-center" th:text="${index.index + 1}"></td>
                                <td class="text-center" th:text="${kendaraan.getIdPelanggan()}"></td>
                                <td th:text="${kendaraan.getNoPlat()}"></td>
                                <td th:text="${kendaraan.getNoMesin()}"></td>
                                <td class="text-center" th:text="${kendaraan.getJenisKendaraan()}"></td>
                                <td>
                                  <form method="post" action="/kendaraan/delete">
                                      <input name="id" type="hidden" tf:value="${kendaraan.getIdPelanggan()}"></input>
                                      <button class="btn btn-danger mt-2" type="submit">Hapus</button>
                                  </form>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- CONTENT AREA -->
              </div>
              <div class="footer-wrapper">
                <div class="footer-section f-section-1">
                  <p class="">Copyright Â© 2020 <a target="_blank" href="https://designreset.com">DesignReset</a>, All rights reserved. </p>
                </div>
                <div class="footer-section f-section-2">
                  <p class="">Coded with <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart">
                      <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                  </p>
                </div>
              </div>
            </div>
            <!--  END CONTENT AREA  -->
          </div>
          <!-- END MAIN CONTAINER -->
          <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
          <script src="assets/js/libs/jquery-3.1.1.min.js"></script>
          <script src="bootstrap/js/popper.min.js"></script>
          <script src="bootstrap/js/bootstrap.min.js"></script>
          <script src="plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>
          <script src="assets/js/app.js"></script>
          <script>
            $(document).ready(function() {
              App.init();
            });
          </script>
          <script src="assets/js/custom.js"></script>
          <!-- END GLOBAL MANDATORY SCRIPTS -->
          <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->
          <script>
            var currentPath = window.location.pathname;
            $('.menu').removeClass('active');
            $('a[href="' + currentPath + '"], a[data-active="true"]').closest('.menu').addClass('active');
          </script>
          <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->
  </body>
</html>
